<html>
    <head>
       <meta charset="utf-8"/>
       		<meta name="viewport" content="width=device-width, initial-scale=0.0, initial-scale=0.0, maximum-scale=0.0, user-scalable=no">
			
			<script type="text/javascript" src="cordova.js"></script>
			                    
       		<style>
			html, body{width:100%; height:100%;}
			body{margin:0; padding:0;}
			#blanker{width:96px; height:96px; background:url('loader.gif') no-repeat center center; display:none; z-index:1000; position:absolute;}
			#offline-screen{width:100%; background:url('connectionlost.png') no-repeat center center; image-size:contain; display:none; z-index:1000; position:absolute;}
		</style>	
        
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<meta name="msapplication-tap-highlight" content="no">
		
        <title>Hello APP</title>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady,false);
		
		function fbLoginSuccess(){
		    $("#status").html("Login Successfully");
		}
		function LoginToFB(){
		     facebookConnectPlugin.login(["public_profile"],
			 fbLoginSuccess,
			 function(error) {$("#status").html("Authentication Fail");}
			 );
		}
		function Logout() {
		    facebookConnectPlugin.logout(function() { $("#status").html("Logout Successfully");}
			);
		}
		</script>
    </head>
   
   <body>
    
		<br/><br/>
     <input type="button" value="Login to facebook " onclick="LoginToFB()"/><br/>
      	 
        <input type="button" value="Logout " onclick="Logout()" /><br/>
        
     </body>
</html>
